<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Album</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form method="post" action="#"th:action="@{/album/new/submit}" th:object="${album}">
<h1>
	 <span th:text="${id} ? 'Edit' : 'New'"></span> album
</h1>
  
  <input type="hidden" th:field="*{id}" id="id" />
  <div class="form-group">
	<label for="nameInput">Name</label>
	<input class="form-control" type="text"	placeholder="Enter Name" th:field="*{Name}"></input>
  </div>				
   <div class="form-group">
    <label for="genreInput">Genre</label>
    <input class="form-control" type="text" placeholder="Enter Genre" th:field="*{Genre}">
  </div>
  <div class="form-group">
    <label for="releaseInput">Release Year</label>
    <input class="form-control" type="number" placeholder="Enter Release Year" th:field="*{release}">
  </div>
    <div class="form-group">
    <label for="artist">Artist</label>
    <select
							th:field="*{artist}" class="form-control">
							<option value="-1">---</option>
							<option th:each="artist : ${artist}"
								th:value="${artist.id}" th:text="${artist.name}">Artist</option>
						</select>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
<br/>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
